{% extends "templates/base.html" %}

{% block main %}
<div class="row">
    <!-- Feed -->
    <div class="col-9">
        <h3>@{{ user.username }}</h3>

        {% if user.djeets.all %}
            {% for djeet in user.djeets.all %}
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">
                            @{{ user.username }}
                        </h5>
                        <p class="card-text">
                            <strong>{{ djeet.created_at }}</strong>
                            - {{ djeet.body }}
                        </p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>Nothing to see here!</p>
        {% endif %}
    </div>

    <!-- Sidebar -->
    <div class="col-3">
        <h3>Add djeet</h3>
    </div>
</div>

{% endblock main %}
